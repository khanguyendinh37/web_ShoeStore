<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/admin/layoutAdmin/LayoutAdmin.html}">

<head>
    <meta charset="UTF-8">
    <title th:fragment="title" th:text="${admin.getUserName()}"></title>
</head>
<body>
<div layout:fragment="layoutContent" class="col-md-12 margin_top_30">


    <div class="midde_cont">
        <div class="container-fluid">
            <div class="row column_title">
                <div class="col-md-12">
                    <div class="page_title">
                        <h2>Profile</h2>
                    </div>
                </div>
            </div>
            <!-- row -->
            <div class="row column1">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="white_shd full margin_bottom_30">
                        <div class="full graph_head">
                            <div class="heading1 margin_0">
                                <h2 th:text="${admin.getUserName()}"></h2>
                            </div>
                        </div>
                        <div class="full price_table padding_infor_info">
                            <div class="row">
                                <!-- user profile section -->
                                <!-- profile image -->
                                <div class="col-lg-12">
                                    <div class="full dis_flex center_text">
                                        <div class="profile_img">
                                            <img th:if="${admin.getAvatar()} != null" width="180" class="rounded-circle" th:src="@{/getImg/{img}(img = ${admin.getAvatar()})}" th:alt="${admin.userName}">
                                            <img th:if="${admin.getAvatar()} == null"  width="180" class="rounded-circle"  src="/adminStyle/images/avatar.png" alt="#">

                                        </div>
                                        <div class="profile_contant">
                                            <div class="contact_inner">
                                                <h3 th:text="${admin.getUserName()}"></h3>
                                                <p><strong>Full name: </strong><p th:text="${admin.getFullName()}"></p></p>
                                                <ul  class="list-unstyled components" >
                                                    <li style="margin:10px 10px 10px 0px" ><i class="fa fa-envelope-o"></i> Email : <span th:text="${admin.getEmail()}"> </span></li>
                                                    <li style="margin:10px 10px 10px 0px"><i class="fa fa-phone"></i>Phone : <span th:text="${admin.getPhoneNumber()}"></span> </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getAddress()} != null "><i class="fa fa-compass"></i> Address: <span th:text="${admin.getAddress()}"></span> </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getAddress()} == null "><i class="fa fa-compass"></i> Address : Null </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getBirthDay()} != null "><i class="fa fa-calendar"></i> Birthday: <span th:text="${admin.getBirthDay()}"></span> </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getBirthDay()} == null "><i class="fa fa-calendar"></i> Birthday : Null </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getSex()} == 0 "> Sex  : Null </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getSex()} == 1 "> Sex  : Man </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getSex()} == 2 "> Sex  : Woman </li>
                                                    <li style="margin:10px 10px 10px 0px" th:if = "${admin.getSex()} == 3 "> Sex  : 3rd gender </li>

                                                </ul>
                                            </div>
                                            <div class="bottom_list">

                                                <div class="right_button">

                                                    </button>
                                                    <a th:href="@{/admin/editProfile/{user}(user = ${admin.getUserName})} " class="btn btn-primary btn-xs">
                                                        <i class="fa fa-edit"> </i> Edit My Profile
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <!-- end row -->
            </div>
            <!-- footer -->

        </div>
        <!-- end dashboard inner -->
    </div>
</div>

</body>
</html>
