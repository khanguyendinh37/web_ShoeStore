<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/customer/layoutCustomer/layout.html}">

<head>
  <title th:fragment="title">Shoe Home</title>

</head>

<body>
<div layout:fragment="layoutContent" style="padding-top: 100px">
  <div class="container">
    <div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
      <a th:href="@{/showSuccessPage}" class="stext-109 cl8 hov-cl1 trans-04">
        Purchased order
        <i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
      </a>

      <span class="stext-109 cl4">
				Purchase order
			</span>
    </div>
  </div>
  <div class="form-group col-12" style="padding-top: 60px">
    <div class="container">
      <div class="">
        <!--                <div th:if="${billActive}!= null"  style="text-align: center;padding: 50px; position: relative; height: 100px;" class="row isotope-grid">-->
        <!--                    <h2 >There are no orders yet!</h2>-->
        <!--                </div>-->
        <div  class="col-lg-15 col-xl-19 m-lr-auto m-b-100">
          <table class="table">
            <tr class="table_head">
              <th >Images</th>
              <th >Product</th>
              <th >Quantity</th>
              <th> Color</th>
              <th> Size</th>
              <th >Price</th>
              <th >Price total</th>

              <th ></th>
            </tr>

            <tr class="table_row js-pscroll" th:each="billD:${billDetailActive}">
              <td class="column-1">
                <a th:href="@{/cart/{Id}(Id = ${billD.idProduct})}" >
                  <div >
                    <img th:src="@{/getImg/{img}(img=${billD.imageProduct})}" alt="IMG" style="max-width: 80px;max-height: 80px">
                  </div>
                </a>

              </td>
              <td class="column-2 " ><a class="js-name-detail" th:href="@{/cart/{Id}(Id = ${billD.idProduct})}"   th:text="${#strings.substring(billD.nameProduct, 0, 20)}+'...'"></a>
                <span class="header-cart-item-info" >
                                            <span class="header-cart-item-info" ><span th:text="'  Color: '+${billD.colorBill}+'  '"></span><span th:text="'  Size: ' +${billD.sizeBill}"></span></span>
                                        </span>
              </td>
              <td   th:text="${billD.getQuantity()}">

              </td>
              <td  th:text="${billD.getColorBill()}">
              <td th:text="${billD.getSizeBill()}"></td>
              <td class="price"  th:data-price="${billD.getPrice()}">

              </td>
              <td class="price"  th:data-price="${billD.getLinePrice()}">

              </td>


<!--              <td class=>-->
<!--                <span th:if="${billD.getStatus()==0}">Waiting for confirmation!...</span>-->
<!--                <span th:if="${billD.getStatus()==1}">Your order is being shipped to you!...</span>-->
<!--              </td>-->
<!--              <td>-->
<!--                <a th:href="@{#}" class="btn btn-outline-warning"><i class="fa fa-eye"></i></a>-->
<!--              </td>-->
<!--              <td>-->
<!--                <a th:if="${billD.getStatus()==0}" class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5">Cancel order</a>-->
<!--                <a th:if="${billD.getStatus()==1}" class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5">Received the goods</a>-->

<!--              </td>-->

            </tr>


          </table>

        </div>


      </div>
    </div>
  </div>
  <!-- Related Products -->
  <section class="sec-relate-product bg0 p-t-45 p-b-105">
    <div class="container">
      <div class="p-b-45">
        <h3 class="ltext-106 cl5 txt-center">
          Related Products
        </h3>
      </div>

      <!-- Slide2 -->
      <div class="wrap-slick2">
        <div class="slick2">
          <div th:each="product:${products}" class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
            <!-- Block2 -->
            <div class="block2"  >
              <div class="block2-pic hov-img0" style="min-height: 350px">
                <img th:src="@{/getImg/{img}(img = ${product.imageProduct})}" alt="IMG-PRODUCT">

                <a th:href="@{/cart/{ID}(ID=${product.idProduct})}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 ">
                  Quick View
                </a>
              </div>

              <div class="block2-txt flex-w flex-t p-t-14">
                <div class="block2-txt-child1 flex-col-l ">
                  <a th:href="@{/cart/{ID}(ID=${product.idProduct})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" th:text="${product.titleProduct}">

                  </a>

                  <span class="stext-105 cl3 price" th:data-price="${product.price}">

									</span>
                </div>

                <div class="block2-txt-child2 flex-r p-t-3">
                  <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                    <img class="icon-heart1 dis-block trans-04" src="/User/images/icons/icon-heart-01.png" alt="ICON">
                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="/User/images/icons/icon-heart-02.png" alt="ICON">
                  </a>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>
