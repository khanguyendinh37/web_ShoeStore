<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/customer/layoutCustomer/layout.html}">

<head>
    <title th:fragment="title">Shoe Home</title>

</head>

<body>
<div layout:fragment="layoutContent">

    <!-- Cart -->



    <!-- Slider -->
    <section class="section-slide">
        <div class="wrap-slick1">
            <div class="slick1">
                <div th:each="slide: ${slides}" class="item-slick1" th:style="'background-image: url(' + @{/getImg/{imageFile}(imageFile=${slide.images})} + ')'">
                    <div class="container h-full">
                        <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
                            <div class="layer-slick1 animated visible-false" th:attr="data-appear=${'rollIn'}" data-delay="0">
                              <span class="ltext-101 cl2 respon2 text-light" th:text="${slide.content}">
                               </span>
                            </div>

                            <div class="layer-slick1 animated visible-false" th:attr="data-appear=${'lightSpeedIn'}" data-delay="800">
                                <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1 text-light" th:text="${slide.title}">
                                </h2>
                            </div>

                            <div class="layer-slick1 animated visible-false" th:attr="data-appear=${'slideInUp'}" data-delay="1600">
                                <a href="product.html" class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                                    Shop Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>


    <!-- Banner -->
    <div class="sec-banner bg0 p-t-80 p-b-50">
        <div class="container">
            <div class="row">


                <div style="max-width: 300px;" th:each="category:${categories}" class="col-md-3 col-xl-4 p-b-30 m-lr-auto">
                    <!-- Block1 -->
                    <div class="block1 wrap-pic-w">
                        <img style="max-height: 180px" th:src="@{/getImg/{imageFile}(imageFile=${category.imageCategory})}" th:alt="${category.title}">

                        <a th:href="@{/productCategory/{id}(id=${category.idCategory})}" class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                            <div class="block1-txt-child1 flex-col-l">
								<span class="block1-name ltext-102 trans-04 p-b-8" th:text="${category.title}">

								</span>

                                <span class="block1-info stext-102 trans-04 d-block" th:text="${category.content}">

								</span>
                            </div>

                            <div class="block1-txt-child2 p-b-4 trans-05">
                                <div class="block1-link stext-101 cl0 trans-09">
                                    Shop Now
                                </div>
                            </div>
                        </a>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <!-- Product -->
    <section class="bg0 p-t-23 p-b-140">
        <div class="container">
            <div class="p-b-10">
                <h3 class="ltext-103 cl5">
                    Product Overview
                </h3>
            </div>

            <div class="flex-w flex-sb-m p-b-52">
                <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                    <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
                        All Products
                    </button>

                    <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".women">
                        Women
                    </button>

                    <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".men">
                        Men
                    </button>
                    <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".all">
                        All
                    </button>
                </div>

                <div class="flex-w flex-c-m m-tb-10">


                    <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
                        <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
                        <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
                        Search
                    </div>
                </div>

                <!-- Search product -->
                <div class="dis-none panel-search w-full p-t-10 p-b-15">
                    <form th:action="@{/home}">
                        <div class="bor8 dis-flex p-l-15">
                            <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
                                <i class="zmdi zmdi-search"></i>
                            </button>

                            <input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="titleProduct" placeholder="Search">
                        </div>
                    </form>

                </div>


            </div>

            <div class="row isotope-grid" >
                <div th:each="product:${products}" th:if="${product.productFor == 0 && product.properti==0}" class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item all">
                    <!-- Block2 -->
                    <div class="block2">
                        <div class="block2-pic hov-img0 " style="min-height: 350px">
                            <img th:src="@{/getImg/{imageFile}(imageFile=${product.imageProduct})}" alt="IMG-PRODUCT">

                            <a th:href="@{/cart/{Id}(Id=${product.idProduct})}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 ">
                                Quick View
                            </a>
                        </div>

                        <div class="block2-txt flex-w flex-t p-t-14">
                            <div class="block2-txt-child1 flex-col-l ">
                                <a th:href="@{/cart/{Id}(Id=${product.idProduct})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" th:text="${product.titleProduct}">

                                </a>

                                <span class="stext-105 cl3 price" th:data-price="${product.price}">

								</span>
                            </div>

                            <div class="block2-txt-child2 flex-r p-t-3">
                                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                    <img class="icon-heart1 dis-block trans-04" src="/User/images/icons/icon-heart-01.png" alt="ICON">
                                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="/User/images/icons/icon-heart-02.png" alt="ICON">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div  th:each="product:${products}" th:if="${product.productFor == 1 && product.properti==0}" class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item men">
                    <!-- Block2 -->
                    <div class="block2">
                        <div class="block2-pic hov-img0 " style="min-height: 350px">
                            <img th:src="@{/getImg/{imageFile}(imageFile=${product.imageProduct})}" alt="IMG-PRODUCT">

                            <a th:href="@{/cart/{Id}(Id=${product.idProduct})}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 ">
                                Quick View
                            </a>
                        </div>

                        <div class="block2-txt flex-w flex-t p-t-14 ">
                            <div class="block2-txt-child1 flex-col-l ">
                                <a th:href="@{/cart/{Id}(Id=${product.idProduct})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" th:text="${product.titleProduct}">

                                </a>

                                <span class="stext-105 cl3 price" th:data-price="${product.price}">

								</span>
                            </div>

                            <div class="block2-txt-child2 flex-r p-t-3">
                                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                    <img class="icon-heart1 dis-block trans-04" src="/User/images/icons/icon-heart-01.png" alt="ICON">
                                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="/User/images/icons/icon-heart-02.png" alt="ICON">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div  th:each="product:${products}" th:if="${product.productFor == 2 && product.properti==0}" class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
                    <!-- Block2 -->
                    <div class="block2">
                        <div class="block2-pic hov-img0 " style="min-height: 350px">
                            <img th:src="@{/getImg/{imageFile}(imageFile=${product.imageProduct})}"  alt="IMG-PRODUCT">

                            <a th:href="@{/cart/{Id}(Id=${product.idProduct})}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 ">
                                Quick View
                            </a>
                        </div>

                        <div class="block2-txt flex-w flex-t p-t-14">
                            <div class="block2-txt-child1 flex-col-l ">
                                <a th:href="@{/cart/{Id}(Id=${product.idProduct})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" th:text="${product.titleProduct}">

                                </a>

                                <span class="stext-105 cl3 price" th:data-price="${product.price}">

								</span>
                            </div>

                            <div class="block2-txt-child2 flex-r p-t-3">
                                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                    <img class="icon-heart1 dis-block trans-04" src="/User/images/icons/icon-heart-01.png" alt="ICON">
                                    <img class="icon-heart2 dis-block trans-04 ab-t-l" src="/User/images/icons/icon-heart-02.png" alt="ICON">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
           <div class="row card-footer col-12">
               <div class=" text-muted col-3 justify-content-center">
                   <form action="" >
                       <div class=" form-inline float-left">
                           <label for="">Page Size:   </label>
                           <select name="size" id="size" class="form-control" onchange="this.form.submit()">
                               <option th:selected="${products.size==25}" value="25">25</option>
                               <option th:selected="${products.size==30}" value="30">30</option>
                               <option th:selected="${products.size==45}" value="45">45</option>
                               <option th:selected="${products.size==50}" value="50">50</option>
                               <option th:selected="${products.size==55}" value="55">55</option>
                           </select>
                       </div>

                   </form>


               </div>
               <div th:if="${products.totalPages > 0}" class="col-8 float-right flex-l-m flex-w w-full p-t-10 m-lr--7 justify-content-center" style="padding-top: 0px"  >

                   <a lass="page-item active" th:each="pageNumber : ${pageNumbers}" th:if="${products.totalPages>1}" th:class="${pageNumber == products.number + 1} ? 'flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1' : 'flex-c-m how-pagination1 trans-04 m-all-7'"
                      th:href="@{/home(name=${name}, size=${products.size}, page=${pageNumber})}" th:text="${pageNumber}">
                   </a>
               </div>
           </div>
            <!-- Load more -->

        </div>
    </section>
    <!-- Back to top -->
    <div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</div>
</body>

</html>
