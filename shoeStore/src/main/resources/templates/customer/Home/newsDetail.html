<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/customer/layoutCustomer/layout.html}">

<head>
    <meta charset="UTF-8">
    <title th:fragment="title">News</title>
</head>
<body>
<div layout:fragment="layoutContent" style="margin-top: 100px">

    <section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('/User/images/bg-02.jpg');">
        <h2 class="ltext-105 cl0 txt-center">
            News
        </h2>
    </section>
    <!-- Banner -->

    <section class="bg0 p-t-62 p-b-60">
        <div class="container">
            <div class="p-r-45 p-r-0-lg " >
                <!-- item blog -->
                <div class="p-b-63"  >
                    <img th:src="@{/getImg/{img}(img = ${News.images})}" th:alt="${News.titleNews}" style="max-height: 500px; max-width: max-content">

                    <div class="flex-col-c-m size-123 bg9 how-pos5">
                        <span class="ltext-107 cl2 txt-center" th:text="${#dates.format(News.dateNews, 'dd')}"></span>
                        <span class="stext-109 cl3 txt-center" th:text="${#dates.format(News.dateNews, 'MMM yyyy')}"></span>

                    </div>

                    <div class="p-t-32">
                        <h4 class="p-b-15" th:text="${News.titleNews}" >

                        </h4>

                        <p class="stext-117 cl6" th:text="${News.contentNews}">

                        </p>

                        <div class="flex-w flex-sb-m p-t-18">
                            <a class="stext-101 cl2 hov-cl1 trans-04 m-tb-10" th:href="@{/cart/{id}(id = ${News.idProduct})}">
                                <i class="fa fa-shopping-cart"></i>  Product details </a>
                            <span class="flex-w flex-m stext-111 cl2 p-r-30 m-tb-10">
										<span>
											<span class="cl4">By</span> Admin
											<span class="cl12 m-l-4 m-r-6">|</span>
										</span>

										<span>
											StreetStyle, Fashion, Couple
											<span class="cl12 m-l-4 m-r-6">|</span>
										</span>

										<span>
											8 Comments
										</span>
									</span>



                        </div>
                    </div>
                </div>



                <!-- Pagination -->

                <div  class=" flex-l-m flex-w w-full p-t-10 m-lr--7"  >
                    <div th:utext="${News.detailNews}"></div>

                </div>
            </div>
        </div>
    </section>
    <!-- Related Products -->
    <section class="sec-relate-product bg0 p-t-45 p-b-105">
        <div class="container">
            <div class="p-b-45">
                <h3 class="ltext-106 cl5 txt-center">
                    Related Products
                </h3>
            </div>

            <!-- Slide2 -->
            <div class="wrap-slick2">
                <div class="slick2">
                    <div th:each="product:${products}" class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
                        <!-- Block2 -->
                        <div class="block2"  >
                            <div class="block2-pic hov-img0" style="min-height: 350px">
                                <img th:src="@{/getImg/{img}(img = ${product.imageProduct})}" alt="IMG-PRODUCT">

                                <a th:href="@{/cart/{ID}(ID=${product.idProduct})}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 ">
                                    Quick View
                                </a>
                            </div>

                            <div class="block2-txt flex-w flex-t p-t-14">
                                <div class="block2-txt-child1 flex-col-l ">
                                    <a th:href="@{/cart/{ID}(ID=${product.idProduct})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" th:text="${product.titleProduct}">

                                    </a>

                                    <span class="stext-105 cl3 price" th:data-price="${product.price}">

									</span>
                                </div>

                                <div class="block2-txt-child2 flex-r p-t-3">
                                    <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                        <img class="icon-heart1 dis-block trans-04" src="/User/images/icons/icon-heart-01.png" alt="ICON">
                                        <img class="icon-heart2 dis-block trans-04 ab-t-l" src="/User/images/icons/icon-heart-02.png" alt="ICON">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>
    <div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</div>
</body>

</html>
