<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Batman Store</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="/loginStyle/fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="/loginStyle/css/style.css">
</head>
<body>

<div class="main">

  <div class="container">
    <div class="signup-content">
      <form method="POST" id="signup-form" class="signup-form" th:action="@{/j_spring_security_check}">
        <h2>Sign in </h2>
        <p class="desc">to get discount 10% when pre - order <span>“Batman Store”</span></p>

        <div class="form-group">
          <input type="text" class="form-input" name="username" id="username" placeholder="userName"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
          <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
        </div>
        <div class="form-group">
          <input type="checkbox" name="remember-me" id="remember-me"  class="agree-term"  />
          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember password </label>
        </div>
        <div class="form-group">
          <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign in"/>
          <a th:href="@{/register}" class="submit-link submit">Register</a>
        </div>
      </form>
    </div>
  </div>

</div>
<script th:if="${success}== false">
  Swal.fire({
    icon: 'error',
    title: 'Oops...',
    text: 'The username or password is incorrect!',
  })
  // Lấy phần tử checkbox và thực hiện lưu cookie khi thay đổi trạng thái
  const rememberMeCheckbox = document.getElementById('remember-me');

  rememberMeCheckbox.addEventListener('change', function() {
    if (this.checked) {
      // Nếu checkbox được chọn, lưu cookie với tên là "rememberMe" và giá trị là "true"
      document.cookie = 'rememberMe=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
    } else {
      // Nếu checkbox không được chọn, xóa cookie "rememberMe"
      document.cookie = 'rememberMe=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
    }
  });
</script>
<!-- JS -->
<script src="/loginStyle/vendor/jquery/jquery.min.js"></script>
<script src="/loginStyle/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
